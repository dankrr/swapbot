<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script src="./index.js"></script>
    <style type="text/css">
        header {
            display: flex;
            align-items: center;
        }

        header h1 {
            font-size: 18px;
            font-family: Roboto, Verdana, sans;
        }

        header a {
            margin: 0 10px;
        }

        .container {
            width: 100%;
            display: flex;
            min-height: 400px;
        }

        #result {
            background: #ccc;
            width: 50%;
            padding: 10px;
        }

        #code {
            width: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>BBob Parser AST Tree Demo</h1>
    <a href="https://github.com/JiLiZART/bbob" target="_blank">https://github.com/JiLiZART/bbob</a>
</header>
<div class="container">
    <textarea name="code" id="code" cols="30" rows="10" placeholder="Enter bb tags here"></textarea>
    <div id="result">Result would be here</div>
</div>
<div id="time"></div>
<script type="text/javascript">
    const $$textarea = document.getElementById('code');

    const $$result = document.getElementById('result');
    const $$time = document.getElementById('time');

    const parse = BbobParser.parse;

    $$textarea.addEventListener('input', (e) => {
        const start = window.performance ? window.performance.now() : Date.now();
        const parsed = parse(e.target.value);
        const end = (window.performance ? window.performance.now() : Date.now()) - start;
        $$result.innerText = JSON.stringify(parsed);
        $$time.innerText = `${end}ms`
    })
</script>
</body>
</html>
